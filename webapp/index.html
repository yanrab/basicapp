<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Basic Template</title>

	<script id="sap-ui-bootstrap"
			src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"
			data-sap-ui-theme="sap_fiori_3"
			data-sap-ui-resourceroots='{"sap.ui.demo.basicTemplate": "./"}'
			data-sap-ui-async="true"
			data-sap-ui-bindingSyntax="complex"	
			data-sap-ui-compatVersion="edge">
	</script>
</head>
<!-- data-sap-ui-oninit="module:sap/ui/core/ComponentSupport" -->

<script type="application/javascript">
sap.ui.getCore().attachInit(function () {
	new sap.ui.core.ComponentContainer('basicTemplate', {
		name: "sap.ui.demo.basicTemplate",
		height: "100%"
	}).placeAt('content');
});
</script>

<body class="sapUiBody">
	<!-- <div data-sap-ui-component data-name="sap.ui.demo.basicTemplate" data-id="container" data-settings='{"id" : "basicTemplate"}'></div> -->
	<body class="sapUiBody" id="content">
</body>
</html>
